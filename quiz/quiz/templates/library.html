{% extends "layout.html" %}
{% block content %}
<head>
    <title>Library</title>
    <style> 
    .library{ 
        margin-top: 10px;
        margin-left: 10px;
    }
    
    </style>
</head>
<body>
    <div class="library">
    <h1>Your Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><big><a href="{{ url_for('view_quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a></big></li>
        {% endfor %}
    </ul>
</div>
</body>
{% endblock %}
