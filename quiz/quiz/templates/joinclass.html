{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Join Class</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="class_code">Class Code:</label>
                    {{ form.classcode }}
                    {{ form.submit(class="btn btn-primary") }}     
                </div>
               
            </form>
        </div>
    </div>
</div>




{% endblock %}
