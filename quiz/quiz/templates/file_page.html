{% extends "layout.html" %}
{% block content %}
<head>
    <title>Add File</title>
    <style> 
        .file-instructions { 
            max-width: 100%;
            height: 50px;
            width: 500px;
        }
        .fileuploadarea { 
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .file-upload label {
            font-size: 18px;
        }
      
      
    </style>
</head>
<body>
    <header>
        <h1>Add File to Create a Quiz</h1>
    </header>
    
    <main>
        <div class="container fileuploadarea">
            <form method="post" action="{{ url_for('file_content') }}" enctype="multipart/form-data" onsubmit="return validateForm()">
                <div class="file-upload">
                    <h5><label for="file">Select a File:</label></h5>
                    <input type="file" name="file" id="file" accept=".txt, .pdf, .docx" required>
                </div>
                <br>
                <textarea  name="instructions" class="file-instructions" placeholder="Add instructions (No of questions and difficulty level)"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <script>
        function validateForm() {
            var fileInput = document.getElementById("file");
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return false;
            }
            return true;
        }
    </script>
</body>
{% endblock %}
